<!DOCTYPE html>
<html lang="en">
<head>
    <style>
#online
{
    background-color: green;
}
    </style>
    
    <title>Html file</title>
</head>
<body>
    <h1>GOVERNMENT ONLINE APPLY</h1>
</body>
<body>

    <form action="anchor.html">
        <div id="online">
            <fieldset>
                <marquee behavior="slide" direction="left" width="500px" >Government Post Office Apply Online</marquee>
            </fieldset>
        </div>
        <div>
            <br>
            <label>name</label>
             <input autofocus type="text">
        </div>
        <div>
            <br>
            <label>password</label>
            <input type="password" autofocus minlength="8" required>
        </div>
        <div>
            <p>Notification For</p>
            <input type="checkbox" name="daily" id="daily" required>
            <label for="daily">daily</label>
            <input type="checkbox" name="weekly" id="weekly">
            <label for="weekly">weekly</label>

        </div>
        <div>
            <p>Gender</p>
            <input type="radio" id="male" name="Gender">
            <label>male</label>
            <input type="radio" id="female" name="Gender">
            <label>female</label>
        </div>
        <div>
            <p>Edc</p>
            <input type="text">
        </div>
        <div>
            <p>Aadar Number</p>
            <input type="text" autofocus minlength="12" maxlength="14">
        </div>
        
        <div>
            <br>
            <button type="submit">sign in</button> 
            <button>creat account</button>
            <button type="menu">Example</button>
        </div>


    </form>
</body>
</html>
